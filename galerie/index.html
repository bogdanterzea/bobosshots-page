    <style>
        * { font-family: 'Inter', sans-serif; }
        html, body { overflow-x: hidden; }

        /* Simple responsive grid - no masonry, no layout shifts */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        @media (min-width: 640px) { .photo-grid { grid-template-columns: repeat(3, 1fr); gap: 12px; } }
        @media (min-width: 1024px) { .photo-grid { grid-template-columns: repeat(4, 1fr); gap: 16px; } }

        /* Fixed aspect ratio container - prevents layout shift */
        .photo-item {
            aspect-ratio: 1;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }
        .photo-item img.loaded { opacity: 1; }
        .photo-item:hover img { transform: scale(1.05); }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .lightbox.open { display: flex; }
        .lightbox img {
            max-width: 90vw;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 8px;
        }
        .lb-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .lb-btn:hover { background: rgba(99, 102, 241, 0.3); border-color: #6366f1; }
        .lb-close { top: 16px; right: 16px; }
        .lb-prev { left: 16px; top: 50%; transform: translateY(-50%); }
        .lb-next { right: 16px; top: 50%; transform: translateY(-50%); }
        .lb-prev:hover, .lb-next:hover { transform: translateY(-50%) scale(1.1); }
        .lb-counter {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
        }
        .lb-spinner {
            border: 3px solid #333;
            border-top-color: #4f46e5;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            position: absolute;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

<body class="bg-dark-900 text-white min-h-screen">

    <!-- Header -->

        <h1 class="text-2xl sm:text-4xl font-bold mb-2">Galerie Foto</h1>
        <p class="text-gray-400 text-sm">84 fotografii</p>
    </header>

    <!-- Gallery Grid -->
    <main class="max-w-6xl mx-auto px-4 pb-12">
        <div class="photo-grid" id="grid"></div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-dark-700 py-6 text-center text-gray-400 text-xs">

    </footer>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="if(event.target===this)closeLB()" role="dialog" aria-label="Vizualizare imagine">
        <button class="lb-btn lb-close" onclick="closeLB()" aria-label="Închide"><i class="fas fa-times" aria-hidden="true"></i></button>
        <button class="lb-btn lb-prev" onclick="navLB(-1)" aria-label="Imaginea anterioară"><i class="fas fa-chevron-left" aria-hidden="true"></i></button>
        <div class="lb-spinner" id="lb-spinner"></div>
        <img id="lb-img" src="" alt="Fotografie din galerie" onload="document.getElementById('lb-spinner').style.display='none'">
        <button class="lb-btn lb-next" onclick="navLB(1)" aria-label="Imaginea următoare"><i class="fas fa-chevron-right" aria-hidden="true"></i></button>
        <div class="lb-counter"><span id="lb-count">1</span> / 84</div>
    </div>

    <script>
    // All photos
    const photos = [
        "20230730-DSC_3646.jpg","20230730-DSC_3773.jpg","20231001-DSC_8840.jpg","20231001-DSC_8877.jpg",
        "20231108-DSC_0704.jpg","20231108-DSC_0772.jpg","20240302-DSC_2494.jpg","20240302-DSC_2517.jpg",
        "20240322-DSC_2550.jpg","20240322-DSC_2581.jpg","20240322-DSC_2621.jpg","20240322-DSC_2665.jpg",
        "20240322-DSC_2733.jpg","20240322-DSC_2818.jpg","20240322-DSC_2833.jpg","20240405-DSC_3477.jpg",
        "20240405-DSC_3568.jpg","20240405-DSC_3575.jpg","20240407-DSC_3845.jpg","20240408-DSC_3867.jpg",
        "20240410-DSC_3957.jpg","20240410-DSC_3958.jpg","20240410-DSC_3995.jpg","20240410-DSC_4006.jpg",
        "20240410-DSC_4012.jpg","20240410-DSC_4014.jpg","20240410-DSC_4025.jpg","20240410-DSC_4042.jpg",
        "20240410-DSC_4046.jpg","20240410-DSC_4052.jpg","20240517-DSC_4063.jpg","20240609-DSC_4651.jpg",
        "20240702-DSC_4810.jpg","20240702-DSC_4818.jpg","20240730-DSC_4923.jpg","20240730-DSC_5002.jpg",
        "20240730-DSC_5006.jpg","20240730-DSC_5064.jpg","20240921-DSC_5436.jpg","20240923-DSC_5754.jpg",
        "20250322-DSC_6237-2.jpg","20250322-DSC_6238.jpg","20250330-DSC_6253.jpg","20250330-DSC_6276.jpg",
        "20250330-DSC_6328.jpg","20250330-DSC_6342.jpg","20250401-DSC_6371.jpg","20250402-DSC_6589.jpg",
        "20250402-DSC_6638.jpg","20250403-DSC_6747-2.jpg","20250502-DSC_7061.jpg","20250502-DSC_7136.jpg",
        "20250523-DSC_7158.jpg","20250523-DSC_7179.jpg","20250523-DSC_7202.jpg","20250523-DSC_7220.jpg",
        "20250728-DSC_0670.jpg","20250728-DSC_0679.jpg","20250729-DSC_0966.jpg","20250729-DSC_1131.jpg",
        "20250826-DSC_1467.jpg","20250829-DSC_1623.jpg","20250829-DSC_1657.jpg","20250829-DSC_1659.jpg",
        "20250829-DSC_1661.jpg","20250829-DSC_1666.jpg","20250921-DSC_2217-2.jpg","20251014-DSC_2366.jpg",
        "20251022-20251014-DSC_2365tst.jpg.jpg","20251122-DSC_3216.jpg","20251122-DSC_3238.jpg",
        "20251122-DSC_3267.jpg","20251220-DSC_4431.jpg","20251223-DSC_4900.jpg","20251223-DSC_4910.jpg",
        "Terzea Bogdan-0092.jpg","Terzea Bogdan-0585.jpg","Terzea Bogdan-0591.jpg","Terzea Bogdan-0615.jpg",
        "Terzea Bogdan-9229.jpg","Terzea Bogdan-9954.jpg","Terzea Bogdan-DSC_7905.jpg",
        "Terzea Bogdan-DSC_8076.jpg","Terzea Bogdan-DSC_8414.jpg"
    ];

    const grid = document.getElementById('grid');
    let currentIdx = 0;

    // Create all grid items with lazy loading
    photos.forEach((photo, i) => {
        const div = document.createElement('div');
        div.className = 'photo-item';
        div.onclick = () => openLB(i);

        const img = document.createElement('img');
        img.dataset.src = '/thumbnails/' + encodeURIComponent(photo);
        img.alt = 'Foto ' + (i + 1);
        img.onload = function() { this.classList.add('loaded'); };

        div.appendChild(img);
        grid.appendChild(div);
    });

    // Intersection Observer for true lazy loading
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target.querySelector('img');
                if (img && img.dataset.src && !img.src) {
                    img.src = img.dataset.src;
                }
                observer.unobserve(entry.target);
            }
        });
    }, { rootMargin: '200px' });

    document.querySelectorAll('.photo-item').forEach(item => observer.observe(item));

    // Lightbox
    function openLB(idx) {
        currentIdx = idx;
        const lb = document.getElementById('lightbox');
        const img = document.getElementById('lb-img');
        const spinner = document.getElementById('lb-spinner');

        // Ascunde imaginea veche și arată spinner
        img.style.visibility = 'hidden';
        img.src = '';
        spinner.style.display = 'block';
        document.getElementById('lb-count').textContent = idx + 1;
        lb.classList.add('open');
        document.body.style.overflow = 'hidden';

        // Preîncarcă noua imagine
        const newSrc = '/images-assets/' + encodeURIComponent(photos[idx]);
        const newImg = new Image();
        newImg.onload = () => {
            img.src = newSrc;
            spinner.style.display = 'none';
            img.style.visibility = 'visible';
        };
        newImg.src = newSrc;
    }

    function closeLB() {
        document.getElementById('lightbox').classList.remove('open');
        document.body.style.overflow = '';
    }

    function navLB(dir) {
        currentIdx = (currentIdx + dir + photos.length) % photos.length;
        const img = document.getElementById('lb-img');
        const spinner = document.getElementById('lb-spinner');

        // Hide old image and show spinner
        img.style.visibility = 'hidden';
        img.src = '';
        spinner.style.display = 'block';
        document.getElementById('lb-count').textContent = currentIdx + 1;

        // Preload new image
        const newImg = new Image();
        newImg.onload = () => {
            img.src = '/images-assets/' + encodeURIComponent(photos[currentIdx]);
            spinner.style.display = 'none';
            img.style.visibility = 'visible';
        };
        newImg.src = '/images-assets/' + encodeURIComponent(photos[currentIdx]);
    }

    // Keyboard
    document.addEventListener('keydown', e => {
        if (!document.getElementById('lightbox').classList.contains('open')) return;
        if (e.key === 'Escape') closeLB();
        if (e.key === 'ArrowLeft') navLB(-1);
        if (e.key === 'ArrowRight') navLB(1);
    });
    </script>
